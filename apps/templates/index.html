<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Damage Detection App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eaeff1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #1a202c;
            font-size: 36px;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        label {
            font-size: 18px;
            color: #4a5568;
            font-weight: 500;
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input[type="file"],
        .input-group input[type="text"],
        .input-group select {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #cbd5e0;
            font-size: 16px;
            box-sizing: border-box;
        }
        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #718096;
        }
        .input-group select {
            padding-left: 10px;
        }
        button {
            background-color: #a0aec0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4a5568;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #718096;
            text-align: center;
        }
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1>Araba Hasar Tespiti Uygulaması</h1>
    
    <div class="form-container">
        <form method="POST" action="/" enctype="multipart/form-data">
            <div class="input-group">
                <label for="file"><i class="fas fa-file-upload"></i> Dosya Yükle:</label>
                <input type="file" name="file" id="file">
            </div>

            <div class="input-group">
                <label for="url"><i class="fas fa-globe"></i> Veya Resim URL'sini Girin:</label>
                <input type="text" name="url" id="url" placeholder="Resim URL'sini girin">
            </div>

            <div class="input-group">
                <label for="class">Hasar Türü Seç:</label>
                <select name="class" id="class" required>
                    <option value="car-damage">Car Damage</option>
                    <option value="dent">Dent</option>
                    <option value="scratch">Scratch</option>
                    <option value="glass-break">Glass Break</option>
                </select>
            </div>
            
            <button type="submit">Gönder</button>
        </form>
    </div>
    
    <footer>
        &copy; 2024 Car Damage Detection
    </footer>
</body>
</html>
